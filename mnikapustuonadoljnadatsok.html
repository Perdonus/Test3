<!DOCTYPE html>
<html> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новостной сайт</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 30px;
        }

        .left-column {
            flex: 1;
            max-width: 400px;
        }

        .right-column {
            flex: 2;
            display: flex;
            gap: 20px;
        }

        .articles-section {
            flex: 3;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .pinned-posts {
            flex: 1;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 300px;
            position: relative;
        }

        h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }

        /* Форма авторизации */
        #auth-form {
            background: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        #auth-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #34495e;
        }

        #auth-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        #auth-form input:focus {
            border-color: #3498db;
            outline: none;
        }

        #auth-buttons {
            display: flex;
            gap: 10px;
        }

        #auth-buttons button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #3498db;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        #auth-buttons button:hover {
            background: #2980b9;
        }

        /* Информация о пользователе */
        #user-info {
            display: none;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding: 10px 20px;
            background: #2ecc71;
            color: #fff;
            border-radius: 10px;
            position: relative;
        }

        #logout-button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background: #e74c3c;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        #logout-button:hover {
            background: #c0392b;
        }

        #profile-button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background: #3498db;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
            display: none;
        }

        #profile-button:hover {
            background: #2980b9;
        }

        /* Форма добавления статьи */
        #add-article {
            display: none;
            background: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        #add-article input,
        #add-article textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        #add-article textarea {
            min-height: 100px;
            resize: vertical;
        }

        #add-article input:focus,
        #add-article textarea:focus {
            border-color: #3498db;
            outline: none;
        }

        #add-article button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #2ecc71;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #add-article button:hover {
            background: #27ae60;
        }

        /* Секция статей */
        #user-articles article,
        #pinned-posts article {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s;
            position: relative;
        }

        #user-articles article:hover,
        #pinned-posts article:hover {
            transform: translateY(-5px);
        }

        .article-author {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 10px;
        }

        .article-author span {
            color: #3498db;
            cursor: pointer;
        }

        .article-author span:hover {
            text-decoration: underline;
        }

        .article-timestamp {
            font-size: 12px;
            color: #7f8c8d;
            margin-bottom: 10px;
        }

        #user-articles h4,
        #pinned-posts h4 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .reaction-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .reaction-buttons button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background: #ecf0f1;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background 0.3s;
        }

        .reaction-buttons button:hover {
            background: #dfe6e9;
        }

        .reaction-buttons .like-btn.active {
            background: #2ecc71;
            color: #fff;
        }

        .reaction-buttons .dislike-btn.active {
            background: #e74c3c;
            color: #fff;
        }

        .comments-section {
            margin-top: 15px;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }

        .toggle-comments {
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            background: #3498db;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .toggle-comments:hover {
            background: #2980b9;
        }

        .comments-list {
            display: none;
            margin-top: 10px;
        }

        .comment {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .comment-author {
            font-size: 12px;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .add-comment-form {
            margin-top: 10px;
            display: none;
        }

        .add-comment-form textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
            min-height: 50px;
        }

        .add-comment-form button {
            margin-top: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background: #3498db;
            color: #fff;
            cursor: pointer;
        }

        .add-comment-form button:hover {
            background: #2980b9;
        }

        .show-comment-form {
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            background: #2ecc71;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .show-comment-form:hover {
            background: #27ae60;
        }

        /* Кнопка закрепления */
        .pin-button {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            color: #3498db;
            cursor: pointer;
            transition: color 0.3s;
        }

        .pin-button:hover {
            color: #2980b9;
        }

        /* Кнопка открепления */
        .unpin-button {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            color: #e74c3c;
            cursor: pointer;
            transition: color 0.3s;
        }

        .unpin-button:hover {
            color: #c0392b;
        }

        /* Кнопка редактирования */
        .edit-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            color: #3498db;
            cursor: pointer;
            transition: color 0.3s;
            display: none;
        }

        .edit-button.admin {
            top: auto;
            bottom: 10px;
        }

        .edit-button:hover {
            color: #2980b9;
        }

        /* Метка "изменено" */
        .edited-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            color: #7f8c8d;
            display: none;
        }

        /* Модальное окно редактирования */
        #edit-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .edit-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .edit-content h3 {
            margin-bottom: 15px;
        }

        .edit-content input,
        .edit-content textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .edit-content textarea {
            min-height: 100px;
            resize: vertical;
        }

        .edit-content button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #2ecc71;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        .edit-content button:hover {
            background: #27ae60;
        }

        .close-edit {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            background: none;
            border: none;
            color: #e74c3c;
        }

        /* Анимация перемещения */
        @keyframes slideToRight {
            0% { transform: translateX(0); opacity: 1; }
            100% { transform: translateX(100px); opacity: 0; }
        }

        @keyframes slideToLeft {
            0% { transform: translateX(0); opacity: 1; }
            100% { transform: translateX(-100px); opacity: 0; }
        }

        .sliding-to-right {
            animation: slideToRight 0.5s ease forwards;
        }

        .sliding-to-left {
            animation: slideToLeft 0.5s ease forwards;
        }

        /* Кнопка удаления всех статей */
        #delete-all-articles {
            width: 30px;
            height: 30px;
            background: #e74c3c;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: block;
            margin: 10px auto 0;
            transition: background 0.3s;
        }

        #delete-all-articles:hover {
            background: #c0392b;
        }

        /* Футер */
        footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
        }

        /* Кнопка прокрутки вверх */
        #scroll-up {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #3498db;
            color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        #scroll-up:hover {
            opacity: 1;
        }

        /* Стили для профиля */
        #profile-modal, #profile-view-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .profile-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .close-profile {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            background: none;
            border: none;
            color: #e74c3c;
        }

        .avatar-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #ecf0f1;
            border: none;
            cursor: pointer;
            margin: 20px auto 0;
            display: block;
        }

        .avatar-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
        }

        .avatar-option {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border 0.3s;
        }

        .avatar-option:hover, .avatar-option.selected {
            border: 2px solid #3498db;
        }

        .color-options {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border 0.3s;
        }

        .color-option:hover, .color-option.selected {
            border: 2px solid #3498db;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
        }

        .profile-name {
            text-align: center;
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Медиа-запросы для мобильных устройств */
        @media (max-width: 768px) {
            main {
                flex-direction: column;
                gap: 20px;
            }

            .left-column, 
            .articles-section,
            .pinned-posts {
                max-width: 100%;
                flex: none;
            }

            .right-column {
                flex-direction: column;
                order: 2; /* Пользовательские статьи ниже */
            }

            .pinned-posts {
                order: 1; /* Закреплённые посты выше */
            }

            .articles-section {
                order: 3;
                padding: 20px;
                box-shadow: none;
            }

            body {
                padding: 10px;
            }

            h3 {
                font-size: 20px;
            }

            #auth-buttons {
                flex-direction: column;
                gap: 10px;
            }

            #user-info {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px;
            }

            #logout-button, #profile-button {
                width: 100%;
            }

            #add-article {
                padding: 15px;
            }

            #add-article textarea {
                min-height: 80px;
            }

            #user-articles article,
            #pinned-posts article {
                padding: 15px;
            }

            footer {
                font-size: 14px;
            }

            .profile-content {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            h3 {
                font-size: 18px;
            }

            #auth-form, 
            #add-article {
                padding: 10px;
            }

            #auth-form input, 
            #add-article input, 
            #add-article textarea {
                padding: 8px;
            }

            #auth-buttons button, 
            #add-article button, 
            #logout-button, #profile-button {
                padding: 8px;
                font-size: 14px;
            }

            #user-articles article,
            #pinned-posts article {
                padding: 10px;
            }

            .article-author {
                font-size: 12px;
            }

            .avatar-button {
                width: 80px;
                height: 80px;
            }

            .avatar-option {
                width: 40px;
                height: 40px;
            }

            .color-option {
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>

<body>
    <main>
        <div class="left-column">
            <section id="auth-form">
                <h3>Регистрация / Вход</h3>
                <form id="auth-form">
                    <label for="username">Имя пользователя:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                    <div id="auth-buttons">
                        <button type="button" id="register-button">Зарегистрироваться</button>
                        <button type="button" id="login-button">Войти</button>
                    </div>
                </form>
            </section>

            <section id="user-info">
                <span>Привет, <span id="user-name"></span>!</span>
                <button id="profile-button">Профиль</button>
                <button id="logout-button">Выйти</button>
            </section>

            <section id="add-article">
                <h3>Добавить свою статью</h3>
                <form id="article-form">
                    <label for="title">Заголовок:</label>
                    <input type="text" id="title" name="title" required>

                    <label for="content">Текст статьи:</label>
                    <textarea id="content" name="content" required></textarea>

                    <button type="submit">Опубликовать</button>
                </form>
            </section>
        </div>

        <div class="right-column">
            <section id="user-articles" class="articles-section">
                <h3>Пользовательские статьи</h3>
            </section>
            <section id="pinned-posts" class="pinned-posts">
                <h3>Закреплённые посты</h3>
            </section>
        </div>
    </main>

    <footer>
        <p>© 2025 Новостной сайт</p>
        <button id="delete-all-articles" title="Удалить все статьи"></button>
    </footer>

    <div id="scroll-up">
        <i class="fas fa-chevron-up"></i>
    </div>

    <div id="profile-modal">
        <div class="profile-content">
            <button class="close-profile">×</button>
            <h3>Настройка профиля</h3>
            <canvas class="avatar-button" id="current-avatar" width="100" height="100"></canvas>
            <div class="avatar-options">
                <canvas class="avatar-option" width="50" height="50" data-shape="circle-head"></canvas>
                <canvas class="avatar-option" width="50" height="50" data-shape="triangle"></canvas>
                <canvas class="avatar-option" width="50" height="50" data-shape="square"></canvas>
                <canvas class="avatar-option" width="50" height="50" data-shape="star"></canvas>
                <canvas class="avatar-option" width="50" height="50" data-shape="circle-star"></canvas>
            </div>
            <div class="color-options">
                <div class="color-option" style="background: #ffcccc"></div>
                <div class="color-option" style="background: #ffd9b3"></div>
                <div class="color-option" style="background: #ffffcc"></div>
                <div class="color-option" style="background: #cce5cc"></div>
                <div class="color-option" style="background: #cce5ff"></div>
                <div class="color-option" style="background: #d9ccf2"></div>
                <div class="color-option" style="background: #f2cce5"></div>
            </div>
        </div>
    </div>

    <div id="profile-view-modal">
        <div class="profile-content">
            <button class="close-profile">×</button>
            <canvas class="profile-avatar" id="view-avatar" width="100" height="100"></canvas>
            <h3 class="profile-name" id="view-name"></h3>
            <div id="user-posts"></div>
        </div>
    </div>

    <div id="edit-modal">
        <div class="edit-content">
            <button class="close-edit">×</button>
            <h3>Редактировать статью</h3>
            <form id="edit-form">
                <label for="edit-title">Заголовок:</label>
                <input type="text" id="edit-title" name="edit-title" required>
                <label for="edit-content">Текст статьи:</label>
                <textarea id="edit-content" name="edit-content" required></textarea>
                <button type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <script>
        const authForm = document.getElementById('auth-form');
        const registerButton = document.getElementById('register-button');
        const loginButton = document.getElementById('login-button');
        const userInfo = document.getElementById('user-info');
        const userName = document.getElementById('user-name');
        const logoutButton = document.getElementById('logout-button');
        const addArticle = document.getElementById('add-article');
        const articleForm = document.getElementById('article-form');
        const userArticles = document.getElementById('user-articles');
        const pinnedPosts = document.getElementById('pinned-posts');
        const scrollUp = document.getElementById('scroll-up');
        const deleteAllArticlesButton = document.getElementById('delete-all-articles');
        const profileButton = document.getElementById('profile-button');
        const profileModal = document.getElementById('profile-modal');
        const profileViewModal = document.getElementById('profile-view-modal');
        const editModal = document.getElementById('edit-modal');
        const editForm = document.getElementById('edit-form');
        const closeProfileButtons = document.querySelectorAll('.close-profile');
        const closeEditButton = document.querySelector('.close-edit');
        const currentAvatar = document.getElementById('current-avatar');
        const avatarOptions = document.querySelectorAll('.avatar-option');
        const colorOptions = document.querySelectorAll('.color-option');

        let userReactions = JSON.parse(localStorage.getItem('userReactions')) || {};
        let pinnedPostIds = JSON.parse(localStorage.getItem('pinnedPostIds')) || [];
        let userProfiles = JSON.parse(localStorage.getItem('userProfiles')) || {};
        let editedPosts = JSON.parse(localStorage.getItem('editedPosts')) || {};

        // Функции для отрисовки фигур
        function drawShape(canvas, shape) {
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#333';
            ctx.lineWidth = canvas.width / 20;
            const scale = canvas.width / 200;

            ctx.beginPath();
            switch (shape) {
                case 'circle-head':
                    ctx.arc(canvas.width / 2, canvas.height / 2, 45 * scale, 0, Math.PI * 2);
                    ctx.moveTo(70 * scale, 35 * scale);
                    ctx.arc(canvas.width / 2, 35 * scale, 10 * scale, 0, Math.PI * 2);
                    break;
                case 'triangle':
                    ctx.moveTo(canvas.width / 2, 10 * scale);
                    ctx.lineTo(90 * scale, 80 * scale);
                    ctx.lineTo(10 * scale, 80 * scale);
                    ctx.closePath();
                    break;
                case 'square':
                    ctx.rect(25 * scale, 25 * scale, 50 * scale, 50 * scale);
                    break;
                case 'star':
                    ctx.moveTo(canvas.width / 2, 10 * scale);
                    ctx.lineTo(80 * scale, 70 * scale);
                    ctx.lineTo(50 * scale, 90 * scale);
                    ctx.lineTo(20 * scale, 70 * scale);
                    ctx.closePath();
                    break;
                case 'circle-star':
                    ctx.arc(canvas.width / 2, canvas.height / 2, 45 * scale, 0, Math.PI * 2);
                    ctx.moveTo(50 * scale, 30 * scale);
                    ctx.lineTo(60 * scale, 50 * scale);
                    ctx.lineTo(50 * scale, 70 * scale);
                    ctx.lineTo(40 * scale, 50 * scale);
                    ctx.closePath();
                    break;
            }
            ctx.stroke();
        }

        // Инициализация аватарок
        avatarOptions.forEach(canvas => {
            const shape = canvas.dataset.shape;
            drawShape(canvas, shape);
        });

        // Функция для генерации уникального ID
        function generateId() {
            return 'id_' + Math.random().toString(36).substr(2, 9);
        }

        // Функция для получения времени в МСК
        function getMoscowTime() {
            const now = new Date();
            const options = {
                timeZone: 'Europe/Moscow',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            return now.toLocaleString('ru-RU', options).replace(',', '');
        }

        // Функция для инициализации профиля пользователя
        function initializeUserProfile(username) {
            if (!userProfiles[username]) {
                userProfiles[username] = {
                    avatar: 'circle-head',
                    color: '#ffcccc',
                    posts: []
                };
            }
            return userProfiles[username];
        }

        // Функция для сохранения данных в localStorage
        function saveData() {
            const articles = userArticles.innerHTML;
            const pinned = pinnedPosts.innerHTML;
            localStorage.setItem('articles', articles);
            localStorage.setItem('pinnedPosts', pinned);
            localStorage.setItem('userReactions', JSON.stringify(userReactions));
            localStorage.setItem('pinnedPostIds', JSON.stringify(pinnedPostIds));
            localStorage.setItem('userProfiles', JSON.stringify(userProfiles));
            localStorage.setItem('editedPosts', JSON.stringify(editedPosts));
        }

        // Функция для загрузки данных из localStorage
        function loadData() {
            const articles = localStorage.getItem('articles');
            const pinned = localStorage.getItem('pinnedPosts');
            if (articles) {
                userArticles.innerHTML = articles;
            }
            if (pinned) {
                pinnedPosts.innerHTML = pinned;
            }
            attachEventListeners();
            updateButtonStates();
            togglePinButtons();
            toggleEditButtons();
            attachProfileListeners();
        }

        // Функция для сохранения данных пользователя
        function saveUserData(username, password) {
            localStorage.setItem(username, password);
            localStorage.setItem('currentUser', username);
            initializeUserProfile(username);
            saveData();
        }

        // Функция для загрузки данных пользователя
        function loadUserData() {
            const username = localStorage.getItem('currentUser');
            if (username) {
                userName.textContent = username;
                initializeUserProfile(username);
                showLoggedInState();
                togglePinButtons();
                toggleEditButtons();
                loadProfileSettings(username);
            } else {
                showLoggedOutState();
            }
        }

        // Показать состояние после входа
        function showLoggedInState() {
            authForm.style.display = 'none';
            userInfo.style.display = 'flex';
            addArticle.style.display = 'block';
            profileButton.style.display = 'block';
        }

        // Показать состояние до входа
        function showLoggedOutState() {
            authForm.style.display = 'block';
            userInfo.style.display = 'none';
            addArticle.style.display = 'none';
            profileButton.style.display = 'none';
        }

        // Показать/скрыть кнопки закрепления и открепления
        function togglePinButtons() {
            const currentUser = localStorage.getItem('currentUser');
            const pinButtons = document.querySelectorAll('.pin-button');
            const unpinButtons = document.querySelectorAll('.unpin-button');
            if (currentUser === 'Drotttic') {
                pinButtons.forEach(button => button.style.display = 'block');
                unpinButtons.forEach(button => button.style.display = 'block');
            } else {
                pinButtons.forEach(button => button.style.display = 'none');
                unpinButtons.forEach(button => button.style.display = 'none');
            }
        }

        // Показать/скрыть кнопки редактирования
        function toggleEditButtons() {
            const currentUser = localStorage.getItem('currentUser');
            document.querySelectorAll('.edit-button').forEach(button => {
                const article = button.closest('article');
                const author = article.querySelector('.article-author span').textContent;
                if (currentUser === author) {
                    button.style.display = 'block';
                    if (currentUser === author) {
                        button.classList.add('admin');
                    } else {
                        button.classList.remove('admin');
                    }
                } else {
                    button.style.display = 'none';
                    const editedLabel = article.querySelector('.edited-label');
                    if (editedPosts[article.dataset.articleId]) {
                        editedLabel.style.display = 'block';
                    }
                }
            });
        }

        // Привязка обработчиков событий
        function attachEventListeners() {
            document.querySelectorAll('.like-btn').forEach(button => {
                button.addEventListener('click', () => handleReaction(button, 'like'));
            });
            document.querySelectorAll('.dislike-btn').forEach(button => {
                button.addEventListener('click', () => handleReaction(button, 'dislike'));
            });
            document.querySelectorAll('.toggle-comments').forEach(button => {
                button.addEventListener('click', toggleComments);
            });
            document.querySelectorAll('.add-comment-form').forEach(form => {
                form.addEventListener('submit', addComment);
            });
            document.querySelectorAll('.pin-button').forEach(button => {
                button.addEventListener('click', pinPost);
            });
            document.querySelectorAll('.unpin-button').forEach(button => {
                button.addEventListener('click', unpinPost);
            });
            document.querySelectorAll('.edit-button').forEach(button => {
                button.addEventListener('click', editPost);
            });
            document.querySelectorAll('.show-comment-form').forEach(button => {
                button.addEventListener('click', showCommentForm);
            });
            deleteAllArticlesButton.addEventListener('click', deleteAllArticles);
        }

        // Привязка обработчиков для профиля
        function attachProfileListeners() {
            document.querySelectorAll('.article-author span').forEach(author => {
                const newAuthor = author.cloneNode(true);
                author.parentNode.replaceChild(newAuthor, author);
                newAuthor.addEventListener('click', () => showProfile(newAuthor.textContent));
            });
        }

        // Обновление состояния кнопок на основе сохранённых реакций
        function updateButtonStates() {
            const currentUser = localStorage.getItem('currentUser');
            if (!currentUser) return;

            document.querySelectorAll('.reaction-buttons button').forEach(button => {
                const id = button.dataset.id;
                const type = button.classList.contains('like-btn') ? 'like' : 'dislike';
                const userReaction = userReactions[currentUser]?.[id];

                button.classList.remove('active');
                if (userReaction === type) {
                    button.classList.add('active');
                }
            });
        }

        // Обработка лайков/дизлайков
        function handleReaction(button, type) {
            const currentUser = localStorage.getItem('currentUser');
            if (!currentUser) {
                alert('Войдите, чтобы оставить реакцию!');
                return;
            }

            const id = button.dataset.id || generateId();
            button.dataset.id = id;
            const counter = button.querySelector('.counter');
            let count = parseInt(counter.textContent) || 0;
            const oppositeType = type === 'like' ? 'dislike' : 'like';
            const oppositeButton = button.parentElement.querySelector(`.${oppositeType}-btn`);

            if (!userReactions[currentUser]) {
                userReactions[currentUser] = {};
            }

            const currentReaction = userReactions[currentUser][id];

            if (currentReaction === type) {
                delete userReactions[currentUser][id];
                count--;
                button.classList.remove('active');
            } else {
                if (currentReaction === oppositeType && oppositeButton) {
                    const oppositeCounter = oppositeButton.querySelector('.counter');
                    let oppCount = parseInt(oppositeCounter.textContent) || 0;
                    oppCount--;
                    oppositeCounter.textContent = oppCount > 0 ? oppCount : 0;
                    oppositeButton.classList.remove('active');
                }
                userReactions[currentUser][id] = type;
                count++;
                button.classList.add('active');
            }

            counter.textContent = count > 0 ? count : 0;
            saveData();
            updateButtonStates();
        }

        // Сворачивание/разворачивание комментариев
        function toggleComments(event) {
            const button = event.target;
            const commentsList = button.nextElementSibling;
            if (commentsList.style.display === 'block') {
                commentsList.style.display = 'none';
                button.textContent = 'Показать комментарии';
            } else {
                commentsList.style.display = 'block';
                button.textContent = 'Скрыть комментарии';
            }
        }

        // Показ формы комментариев
        function showCommentForm(event) {
            const button = event.target;
            const form = button.nextElementSibling;
            form.style.display = 'block';
            button.style.display = 'none';
        }

        // Добавление комментария
        function addComment(event) {
            event.preventDefault();
            const form = event.target;
            const textarea = form.querySelector('textarea');
            const content = textarea.value.trim();
            const article = form.closest('article');
            const commentsList = article.querySelector('.comments-list');
            const showButton = article.querySelector('.show-comment-form');

            if (content && localStorage.getItem('currentUser')) {
                const commentId = generateId();
                const comment = document.createElement('div');
                comment.classList.add('comment');
                comment.innerHTML = `
                    <div class="comment-author">Автор: ${userName.textContent}</div>
                    <p>${content}</p>
                    <div class="reaction-buttons">
                        <button class="like-btn" data-id="${commentId}"><i class="fas fa-thumbs-up"></i> <span class="counter">0</span></button>
                        <button class="dislike-btn" data-id="${commentId}"><i class="fas fa-thumbs-down"></i> <span class="counter">0</span></button>
                    </div>
                `;
                commentsList.appendChild(comment);
                commentsList.style.display = 'block';
                article.querySelector('.toggle-comments').textContent = 'Скрыть комментарии';
                textarea.value = '';
                form.style.display = 'none';
                showButton.style.display = 'block';
                attachEventListeners();
                saveData();
            } else if (!localStorage.getItem('currentUser')) {
                alert('Войдите, чтобы оставить комментарий!');
            }
        }

        // Закрепление поста
        function pinPost(event) {
            const button = event.target;
            const article = button.closest('article');
            const pinId = article.dataset.pinId || generateId();
            article.dataset.pinId = pinId;

            if (!Array.isArray(pinnedPostIds)) {
                pinnedPostIds = [];
            }

            if (!pinnedPostIds.includes(pinId)) {
                pinnedPostIds.push(pinId);
                article.classList.add('sliding-to-right');
                setTimeout(() => {
                    article.classList.remove('sliding-to-right');
                    const commentsSection = article.querySelector('.comments-section');
                    commentsSection.innerHTML = `
                        <div class="comments-list">${commentsSection.querySelector('.comments-list').innerHTML}</div>
                    `;
                    article.innerHTML = article.innerHTML.replace('pin-button', 'unpin-button');
                    pinnedPosts.appendChild(article);
                    attachEventListeners();
                    togglePinButtons();
                    toggleEditButtons();
                    attachProfileListeners();
                    saveData();
                }, 500);
            }
        }

        // Открепление поста
        function unpinPost(event) {
            const button = event.target;
            const article = button.closest('article');
            const pinId = article.dataset.pinId;

            if (!Array.isArray(pinnedPostIds)) {
                pinnedPostIds = [];
            }

            if (pinnedPostIds.includes(pinId)) {
                pinnedPostIds = pinnedPostIds.filter(id => id !== pinId);
                article.classList.add('sliding-to-left');
                setTimeout(() => {
                    article.classList.remove('sliding-to-left');
                    const commentsSection = article.querySelector('.comments-section');
                    commentsSection.innerHTML = `
                        <button class="toggle-comments">Показать комментарии</button>
                        <div class="comments-list">${commentsSection.querySelector('.comments-list').innerHTML}</div>
                        <button class="show-comment-form">Написать комментарий</button>
                        <form class="add-comment-form">
                            <textarea placeholder="Ваш комментарий..." required></textarea>
                            <button type="submit">Отправить</button>
                        </form>
                    `;
                    article.innerHTML = article.innerHTML.replace('unpin-button', 'pin-button');
                    userArticles.appendChild(article);
                    attachEventListeners();
                    togglePinButtons();
                    toggleEditButtons();
                    attachProfileListeners();
                    saveData();
                }, 500);
            }
        }

        // Редактирование поста
        function editPost(event) {
            const button = event.target;
            const article = button.closest('article');
            const title = article.querySelector('h4').textContent;
            const content = article.querySelector('p').textContent;
            const articleId = article.dataset.articleId;

            document.getElementById('edit-title').value = title;
            document.getElementById('edit-content').value = content;
            editModal.style.display = 'flex';

            editForm.onsubmit = function(e) {
                e.preventDefault();
                const newTitle = document.getElementById('edit-title').value;
                const newContent = document.getElementById('edit-content').value;
                
                article.querySelector('h4').textContent = newTitle;
                article.querySelector('p').textContent = newContent;
                
                const author = article.querySelector('.article-author span').textContent;
                initializeUserProfile(author);
                const postIndex = userProfiles[author].posts.findIndex(post => 
                    post.includes(`data-article-id="${articleId}"`)
                );
                if (postIndex !== -1) {
                    userProfiles[author].posts[postIndex] = article.outerHTML;
                }

                editedPosts[articleId] = true;
                const editedLabel = article.querySelector('.edited-label') || document.createElement('span');
                editedLabel.className = 'edited-label';
                editedLabel.textContent = 'изменено';
                if (!article.querySelector('.edited-label')) {
                    article.appendChild(editedLabel);
                }

                editModal.style.display = 'none';
                toggleEditButtons();
                saveData();
            };
        }

        // Закрытие модального окна редактирования
        closeEditButton.addEventListener('click', () => {
            editModal.style.display = 'none';
        });

        // Удаление всех статей
        function deleteAllArticles() {
            if (confirm('Вы уверены, что хотите удалить все статьи?')) {
                userArticles.innerHTML = '<h3>Пользовательские статьи</h3>';
                pinnedPosts.innerHTML = '<h3>Закреплённые посты</h3>';
                userReactions = {};
                pinnedPostIds = [];
                editedPosts = {};
                Object.keys(userProfiles).forEach(username => userProfiles[username].posts = []);
                localStorage.removeItem('articles');
                localStorage.removeItem('pinnedPosts');
                localStorage.removeItem('userReactions');
                localStorage.removeItem('pinnedPostIds');
                localStorage.removeItem('editedPosts');
                saveData();
                attachEventListeners();
            }
        }

        // Обработчик регистрации
        registerButton.addEventListener('click', function () {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (localStorage.getItem(username)) {
                alert('Пользователь с таким логином уже существует!');
                return;
            }

            saveUserData(username, password);
            alert('Регистрация прошла успешно!');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        });

        // Обработчик входа
        loginButton.addEventListener('click', function () {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (localStorage.getItem(username) === password || (username === 'Drotttic' && password === 'Пися')) {
                localStorage.setItem('currentUser', username);
                userName.textContent = username;
                initializeUserProfile(username);
                showLoggedInState();
                togglePinButtons();
                toggleEditButtons();
                updateButtonStates();
            } else {
                alert('Неверный логин или пароль!');
            }
        });

        // Обработчик выхода
        logoutButton.addEventListener('click', function () {
            showLoggedOutState();
            localStorage.removeItem('currentUser');
            togglePinButtons();
            toggleEditButtons();
            updateButtonStates();
        });

        // Обработчик добавления статьи
        articleForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const author = userName.textContent;
            const articleId = generateId();
            const pinId = generateId();
            const timestamp = getMoscowTime();

            const newArticle = document.createElement('article');
            newArticle.dataset.articleId = articleId;
            newArticle.dataset.pinId = pinId;
            newArticle.innerHTML = `
                <div class="article-author">Автор: <span>${author}</span></div>
                <div class="article-timestamp">Опубликовано: ${timestamp} (МСК)</div>
                <h4>${title}</h4>
                <p>${content}</p>
                <div class="reaction-buttons">
                    <button class="like-btn" data-id="${articleId}"><i class="fas fa-thumbs-up"></i> <span class="counter">0</span></button>
                    <button class="dislike-btn" data-id="${articleId}"><i class="fas fa-thumbs-down"></i> <span class="counter">0</span></button>
                </div>
                <div class="comments-section">
                    <button class="toggle-comments">Показать комментарии</button>
                    <div class="comments-list"></div>
                    <button class="show-comment-form">Написать комментарий</button>
                    <form class="add-comment-form">
                        <textarea placeholder="Ваш комментарий..." required></textarea>
                        <button type="submit">Отправить</button>
                    </form>
                </div>
                <button class="pin-button"><i class="fas fa-paperclip"></i></button>
                <button class="edit-button"><i class="fas fa-pencil-alt"></i></button>
                ${editedPosts[articleId] ? '<span class="edited-label">изменено</span>' : ''}
            `;

            userArticles.appendChild(newArticle);
            initializeUserProfile(author);
            userProfiles[author].posts.push(newArticle.outerHTML);
            document.getElementById('title').value = '';
            document.getElementById('content').value = '';
            attachEventListeners();
            attachProfileListeners();
            togglePinButtons();
            toggleEditButtons();
            saveData();
        });

        // Прокрутка вверх
        scrollUp.addEventListener('click', function () {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Открытие модального окна профиля
        profileButton.addEventListener('click', function () {
            profileModal.style.display = 'flex';
        });

        // Закрытие модальных окон
        closeProfileButtons.forEach(button => {
            button.addEventListener('click', function () {
                profileModal.style.display = 'none';
                profileViewModal.style.display = 'none';
            });
        });

        // Загрузка настроек профиля
        function loadProfileSettings(username) {
            const profile = initializeUserProfile(username);
            drawShape(currentAvatar, profile.avatar);
            currentAvatar.style.backgroundColor = profile.color;
            avatarOptions.forEach(option => {
                option.classList.toggle('selected', option.dataset.shape === profile.avatar);
            });
            colorOptions.forEach(option => {
                option.classList.toggle('selected', option.style.background === profile.color);
            });
        }

        // Выбор аватарки
        avatarOptions.forEach(option => {
            option.addEventListener('click', function () {
                const username = localStorage.getItem('currentUser');
                if (!username) return;
                const profile = initializeUserProfile(username);
                profile.avatar = option.dataset.shape;
                drawShape(currentAvatar, option.dataset.shape);
                avatarOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                saveData();
            });
        });

        // Выбор цвета
        colorOptions.forEach(option => {
            option.addEventListener('click', function () {
                const username = localStorage.getItem('currentUser');
                if (!username) return;
                const profile = initializeUserProfile(username);
                profile.color = option.style.background;
                currentAvatar.style.backgroundColor = option.style.background;
                colorOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                saveData();
            });
        });

        // Показ профиля пользователя
        function showProfile(username) {
            const profile = initializeUserProfile(username);
            const viewAvatar = document.getElementById('view-avatar');
            drawShape(viewAvatar, profile.avatar);
            viewAvatar.style.backgroundColor = profile.color;
            document.getElementById('view-name').textContent = username;
            const userPosts = document.getElementById('user-posts');
            userPosts.innerHTML = '';
            if (profile.posts && profile.posts.length > 0) {
                profile.posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.innerHTML = post;
                    userPosts.appendChild(postElement);
                });
            } else {
                userPosts.innerHTML = '<p>У этого пользователя пока нет постов</p>';
            }
            profileViewModal.style.display = 'flex';
            attachEventListeners();
            toggleEditButtons();
            attachProfileListeners();
        }

        loadUserData();
        loadData();
    </script>
</body>
</html>
